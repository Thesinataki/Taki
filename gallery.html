<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sina Taki - Fantasy Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f8f9fa;
            min-height: 100vh;
        }
        
        .gallery-item {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .gallery-item:hover {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.4);
            z-index: 10;
        }
        
        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }
        
        .nav-icon {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.8) 0%, rgba(168, 85, 247, 0.8) 100%);
        }
        
        .nav-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -5px rgba(168, 85, 247, 0.5);
        }
        
        .media-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .video-badge {
            background: rgba(239, 68, 68, 0.9);
        }
        
        .image-badge {
            background: rgba(16, 185, 129, 0.9);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating-title {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="flex flex-col items-center mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 floating-title">
                The Sina Taki
            </h1>
            <p class="text-xl text-purple-200 mb-8">Fantasy Art Gallery</p>
            
            <!-- Search Bar -->
            <div class="w-full max-w-2xl relative mb-8">
                <input type="text" 
                       placeholder="Search magical creations..." 
                       class="search-bar w-full py-4 px-6 rounded-full text-white placeholder-purple-200 focus:placeholder-purple-300 transition-all duration-300">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-pink-500 hover:bg-pink-600 text-white p-2 rounded-full transition-all duration-300">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <!-- Navigation Icons -->
            <div class="flex space-x-6 mb-8">
                <a href="#" class="nav-icon w-16 h-16 rounded-xl flex items-center justify-center text-white text-2xl">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#" class="nav-icon w-16 h-16 rounded-xl flex items-center justify-center text-white text-2xl">
                    <i class="fas fa-images"></i>
                </a>
                <a href="#" class="nav-icon w-16 h-16 rounded-xl flex items-center justify-center text-white text-2xl">
                    <i class="fas fa-video"></i>
                </a>
                <a href="#" class="nav-icon w-16 h-16 rounded-xl flex items-center justify-center text-white text-2xl">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </header>
        
        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Gallery Item 1 -->
            <div class="gallery-item relative rounded-xl overflow-hidden bg-gradient-to-br from-purple-600 to-blue-500">
                <img src="https://source.unsplash.com/random/600x600/?fantasy,castle" alt="Fantasy Castle" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-4">
                    <h3 class="text-white font-bold text-lg">Enchanted Castle</h3>
                </div>
                <span class="image-badge media-badge">IMAGE</span>
            </div>
            
            <!-- Gallery Item 2 -->
            <div class="gallery-item relative rounded-xl overflow-hidden bg-gradient-to-br from-pink-600 to-purple-500">
                <video poster="https://source.unsplash.com/random/600x600/?dragon" class="w-full h-full object-cover">
                    <source src="#" type="video/mp4">
                </video>
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-4">
                    <h3 class="text-white font-bold text-lg">Dragon's Lair</h3>
                </div>
                <span class="video-badge media-badge">VIDEO</span>
            </div>
            
            <!-- Gallery Item 3 -->
            <div class="gallery-item relative rounded-xl overflow-hidden bg-gradient-to-br from-blue-600 to-teal-500">
                <img src="https://source.unsplash.com/random/600x600/?elf" alt="Mystical Elf" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-4">
                    <h3 class="text-white font-bold text-lg">Forest Guardian</h3>
                </div>
                <span class="image-badge media-badge">IMAGE</span>
            </div>
            
            <!-- Gallery Item 4 -->
            <div class="gallery-item relative rounded-xl overflow-hidden bg-gradient-to-br from-yellow-600 to-orange-500">
                <video poster="https://source.unsplash.com/random/600x600/?wizard" class="w-full h-full object-cover">
                    <source src="#" type="video/mp4">
                </video>
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-4">
                    <h3 class="text-white font-bold text-lg">Arcane Ritual</h3>
                </div>
                <span class="video-badge media-badge">VIDEO</span>
            </div>
            
            <!-- Gallery Item 5 -->
            <div class="gallery-item relative rounded-xl overflow-hidden bg-gradient-to-br from-green-600 to-emerald-500">
                <img src="https://source.unsplash.com/random/600x600/?fairy" alt="Fairy" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-4">
                    <h3 class="text-white font-bold text-lg">Fairy Glade</h3>
                </div>
                <span class="image-badge media-badge">IMAGE</span>
            </div>
            
            <!-- Gallery Item 6 -->
            <div class="gallery-item relative rounded-xl overflow-hidden bg-gradient-to-br from-red-600 to-pink-500">
                <video poster="https://source.unsplash.com/random/600x600/?battle" class="w-full h-full object-cover">
                    <source src="#" type="video/mp4">
                </video>
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-4">
                    <h3 class="text-white font-bold text-lg">Epic Battle</h3>
                </div>
                <span class="video-badge media-badge">VIDEO</span>
            </div>
            
            <!-- Gallery Item 7 -->
            <div class="gallery-item relative rounded-xl overflow-hidden bg-gradient-to-br from-indigo-600 to-blue-400">
                <img src="https://source.unsplash.com/random/600x600/?unicorn" alt="Unicorn" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-4">
                    <h3 class="text-white font-bold text-lg">Moonlit Unicorn</h3>
                </div>
                <span class="image-badge media-badge">IMAGE</span>
            </div>
            
            <!-- Gallery Item 8 -->
            <div class="gallery-item relative rounded-xl overflow-hidden bg-gradient-to-br from-purple-600 to-pink-400">
                <video poster="https://source.unsplash.com/random/600x600/?magic" class="w-full h-full object-cover">
                    <source src="#" type="video/mp4">
                </video>
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-4">
                    <h3 class="text-white font-bold text-lg">Spellcasting</h3>
                </div>
                <span class="video-badge media-badge">VIDEO</span>
            </div>
        </div>
        
        <!-- Load More Button -->
        <div class="flex justify-center mt-12">
            <button class="px-8 py-3 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full text-white font-bold hover:from-pink-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                Load More Magic
            </button>
        </div>
    </div>
    
    <script>
        // Simple search functionality
        document.querySelector('.search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            galleryItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        
        // Add hover effect to gallery items
        const galleryItems = document.querySelectorAll('.gallery-item');
        galleryItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.zIndex = '10';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.zIndex = '1';
            });
        });
    </script>
</body>
</html>
